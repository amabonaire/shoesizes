<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Sizes</title>
</head>
<body>
    <h1>Available Shoe Sizes</h1>
    
    <h2>US Men's Sizes</h2>
    <ul id="usMenSizes"></ul>
    
    <h2>US Women's Sizes</h2>
    <ul id="usWomenSizes"></ul>
    
    <h2>EU Sizes</h2>
    <ul id="euSizes"></ul>

    <script>
        const usMenSizes = [7, 8, 9, 10, 11, 12, 13];
        const usWomenSizes = [4, 5, 6, 7, 8, 9, 10, 11];
        const euSizes = Array.from({ length: 13 }, (_, i) => i + 35);

        function populateList(sizes, listId) {
            const list = document.getElementById(listId);
            sizes.forEach(size => {
                const li = document.createElement('li');
                li.textContent = `Size ${size}`;
                list.appendChild(li);
            });
        }

        populateList(usMenSizes, 'usMenSizes');
        populateList(usWomenSizes, 'usWomenSizes');
        populateList(euSizes, 'euSizes');
    </script>
</body>
</html>
